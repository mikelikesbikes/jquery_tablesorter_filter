<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>index</title>

  <script src="./jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="./tablesorter.js" type="text/javascript" charset="utf-8"></script>
  <script src="./tablesorter_filter.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    jQuery(function($) {
      $("#myTable").tablesorter({
        debug: false,
        widgets: ['zebra'],
        sortList: [[0,0]]
      }).tablesorterFilter({
        filterContainer: "#filter_string",
        filterClearContainer: "#filter-clear-button",
        filterColumns: [0, 1]});


    });
  </script>

</head>

<body>
  <div class="field">
    <label for="filter_string">Filter String</label>
    <select name="filter_string" id="filter_string">
      <option value="John">John</option>
      <option value="Jason">Jason</option>
      <option value="Smith">Smith</option>
    </select>

    <input id="filter-clear-button" type="submit" value="Clear"/>
  </div>

  <table id="myTable">
    <thead>
      <tr>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Web Site</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Smith</td>
        <td>John</td>
        <td>jsmith@gmail.com</td>
        <td>http://www.jsmith.com</td>
      </tr>
      <tr>
        <td>Doe</td>
        <td>Jason</td>
        <td>jdoe@hotmail.com</td>
        <td>http://www.jdoe.com</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
